<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Challenger One Next</title>
</head>
<body>
    <main class="contenedor-principal">
        <img class="img-fondo" src="https://uvn-brightspot.s3.amazonaws.com/assets/vixes/btg/tech.batanga.com/files/Encriptar-archivos-que-es-y-como-funciona-2.jpg" alt="imagen-fondo">
        <div class="tarjeta num1">
            <p class="titulop">Mensaje</p>
            <input class="input-holder" type="text" id="mensaje" placeholder="Ingrese su Mensaje">
            <div class="contenedor-errores"></div>

            <div class="contenedor-botones"> 
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>

            </div>
        </div>

        <div class="tarjeta num2">
            <p class="titulop">Encriptado</p>
            <input type="text" id="resultado" placeholder="Resultado">
        
            <div class="contenedor-botones">
                <button id="copiar">Copiar</button>
                <button id="escuchar">Escuchar</button>
                
            </div>

        </div>



    </main>
    <footer> <small>  All rights reserved - &copy; David Chaban 2023 - Oracle + Alura Latam</small></footer>
    <script src="./encriptador.js"></script>
</body>
</html>
